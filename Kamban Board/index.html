<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            transition: background 0.3s, color 0.3s;
            position: relative;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .board {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            background: white;
            padding: 10px;
            width: 200px;
            min-height: 300px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 2px solid black;
            transition: background 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dark-mode .column {
            background: #444;
            color: white;
        }
        .task {
            background: lightblue;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: grab;
            width: 90%;
            text-align: center;
        }
        .mode-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="mode-toggle" onclick="toggleMode()">‚òÄÔ∏è</button>
    <div class="board">
        <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h3>To Do</h3>
            <button onclick="addTask('todo')">Add Task</button>
        </div>
        <div class="column" id="inProgress" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h3>In Progress</h3>
            <button onclick="addTask('inProgress')">Add Task</button>
        </div>
        <div class="column" id="done" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h3>Done</h3>
            <button onclick="addTask('done')">Add Task</button>
        </div>
    </div>
    
    <script>
        let taskIdCounter = 0;

        function addTask(columnId) {
            const taskTitle = prompt("Enter task title:");
            if (!taskTitle) return;
            const task = document.createElement("div");
            task.className = "task";
            task.textContent = taskTitle;
            task.draggable = true;
            task.id = "task-" + taskIdCounter++;
            task.addEventListener("dragstart", drag);
            document.getElementById(columnId).appendChild(task);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text/plain", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const taskId = event.dataTransfer.getData("text/plain");
            const task = document.getElementById(taskId);
            const column = event.target.closest(".column");
            if (column && task) {
                column.appendChild(task);
            }
        }

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            const button = document.querySelector(".mode-toggle");
            button.textContent = document.body.classList.contains("dark-mode") ? "üåô" : "‚òÄÔ∏è";
        }
    </script>
</body>
</html>
